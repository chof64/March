version: "3.9"
services:
  traefik:
    image: traefik:v2.9
    command:
      # ENTRYPOINT
      - --entrypoints.http.address=:80
      # - --entrypoints.https.address=:443

      # PROVIDERS
      - --providers.docker
      - --providers.docker.exposedbydefault=false

      # LOGGING
      #? Access logs.
      - --accesslog=true
      - --accesslog.bufferingsize=100
      - --accesslog.filepath=/traefik/access.log
      - --accesslog.format=json
      #? Error logs.
      - --log=true
      - --log.level=DEBUG
      - --log.filepath=/traefik/error.log
      - --log.format=json

      # DASHBOARD
      - --api
      - --api.insecure=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/traefik
    labels:
      #! NETWORK
      traefik.enable: true

      #! ROUTER
      # [dashboard] 8080: Traefik API/Dashboard
      traefik.http.routers.dashboard.rule: Host(`${TRAEFIK_8080_DOMAIN?TRAEFIK_8080_DOMAIN not set}`)

      #! EXTRAS
      #? Use the special Traefik service api@internal for the UI/Dashboard
      traefik.http.routers.dashboard.service: api@internal
    ports:
      - "80:80"
      # - "443:443"

  whoami:
    image: traefik/whoami
    labels: # auto-detects port 8000 in next line
      #! NETWORK
      traefik.enable: true

      #! ROUTER
      traefik.http.services.whoami.loadbalancer.server.port: 80
      traefik.http.routers.whoami.rule: Host(`${WHOAMI_DOMAIN?WHOAMI_DOMAIN not set}`)